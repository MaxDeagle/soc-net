<div class="form-container">
  <form class="login-form" [formGroup]="loginForm">
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
      
        <mat-form-field>
          <input formControlName="password" type="password" matInput placeholder="Password">
        </mat-form-field>

        <button color="primary" mat-raised-button (click)="login()">Sigh In</button>
        
  </form>
  <button color="primary" mat-raised-button (click)="navigateToRegister()">Sign Up</button>
</div>
